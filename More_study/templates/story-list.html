{% extends "base.html" %}

{%block title %} Madlibs {% endblock %}

{% block content%}

<div class="container">
  <h1>Madlibs</h1>
    <form action="/questions" class="story-form">
      <select name="story_id">
        {% for story in stories %}
          <option value="{{ story.code }}">
            {{ story.title }}
          </option>
        {% endfor %}
      </select>
      <button>Go</button>
    </form>
  </div>

  {% endblock %}
