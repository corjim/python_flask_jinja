<!doctype html>
<html>
<head>
  <title>Madlibs</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <section class="container">
    <h1>Madlibs</h1>
    <form action="/questions">
      <select name="story_id">
        {% for story in stories %}
          <option value="{{ story.code }}">
            {{ story.title }}
          </option>
        {% endfor %}
      </select>
      <button>Go</button>
    </form>
  </section>
</body>
</html>
